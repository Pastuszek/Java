<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">>
    <ui:composition template="./template.xhtml">
        <ui:define name="title">
            #{bundle.websiteTitle}
        </ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <img src="#{bookManaged.imgPath}" alt="Okladka" height="300" width="200"></img>

                    </div>
                    <div class="col-8">
                        <h1>Tytuł: #{bookManaged.name} </h1>
                        <h3>ISBN: #{bookManaged.isbn}</h3> 
                        <p>Opis:
                            <br></br>
                            #{bookManaged.description}
                        </p>
                        <h:form id="form">
                            <h:panelGroup rendered="#{bookManaged.isLoan == false}">
                                <h:commandButton value="Wypozycz"
                                                 class="btn btn-success"
                                                 action = "#{bookManaged.Loan()}"/>

                            </h:panelGroup>
                            <h:panelGroup rendered="#{bookManaged.isLoan != false}">
                                <h:commandButton value="Zwróc"
                                          class="btn btn-success"
                                          action = "#{bookManaged.ReturnBack()}"/>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
